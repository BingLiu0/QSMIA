path:
  data_path: '../data/cifar-10/'
  result_path: results/
  config_path: config/CIFAR10/config.yaml

general:
  num_classes: 10
  num_per_class: 1000

learning:
  train_batch_size: 64
  test_batch_size: 32
  num_workers: 16
  learning_rate: 0.02
  momentum: 0.9
  weight_decay: 0.0005
  decrease_lr_factor: 0.1
  decrease_lr_every: 10
  epochs: 15

distill:
  train_batch_size: 64
  num_workers: 16
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0005
  decrease_lr_factor: 0.1
  decrease_lr_every: 20
  epochs: 20

attack_learning:
  train_batch_size: 64
  test_batch_size: 256
  num_workers: 16
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.00001
  decrease_lr_factor: 0.1
  decrease_lr_every: 30
  epochs: 100

